<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagraman</title>

    <!-- global styles -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/variables-day.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/load.css">
    <link rel="stylesheet" href="styles/css.css">
</head>
<body>
    <header></header>
    <main>

        <section id="sec-quote">
            <q>
                Ofereço serviços criativos <br/>para sua peça ser <span>única</span> <br/>porque sua ideia é só sua <br/>e você é <span>único</span>.
            </q>
        </section>

        <nav id="aba-trabalhos">
            <ul>
                <li id="aba-editorial" data-category="editorial" class="aba-button">
                    <figure><img class="aba-ico" src="img/ico-menu-editorial.jpg" /></figure>
                    <span id="btn-menu-editorial">Editorial</span>
                </li>
                <li id="aba-marketing" data-category="marketing" class="aba-button">
                    <figure><img class="aba-ico" src="img/ico-menu-marketing.jpg" /></figure>
                    <span id="btn-menu-marketing">Marketing</span>
                </li>
            </ul>
        </nav>

        <section id="portfolio-grid" class="grid"></section>

    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <button class="close">×</button>

        <div class="carousel">
            <button class="prev">‹</button>
            <img id="carousel-image">
            <button class="next">›</button>
        </div>

        <div id="thumbnails" class="thumbnails"></div>
    </div>

</body>
<script src="js/load.js"></script>
<script src="js/portfolio.js"></script>
<script src="js/grid.js"></script>
<script src="js/lightbox.js"></script>
</html>
